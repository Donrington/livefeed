<!DOCTYPE html>
<html>
<head>
    <title>Simple Stream Viewer</title>
    <style>
        body { background: #000; color: white; font-family: Arial; margin: 20px; }
        video { width: 100%; max-width: 800px; border: 2px solid #333; }
        .info { background: #222; padding: 15px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Simple Stream Viewer</h1>
    
    <div class="info">
        <h3>Stream URLs to try:</h3>
        <p>ðŸ”— HLS: <a href="http://localhost:8888/zerolatency/index.m3u8" target="_blank">http://localhost:8888/zerolatency/index.m3u8</a></p>
        <p>ðŸ”— RTSP: rtsp://localhost:8554/zerolatency (use VLC)</p>
        <p>ðŸ”— WebRTC: http://localhost:8889/zerolatency</p>
    </div>
    
    <video id="video" controls autoplay muted></video>
    
    <script>
        const video = document.getElementById('video');
        
        // Try HLS stream
        const hlsUrl = 'http://localhost:8888/zerolatency/index.m3u8';
        
        console.log('Trying HLS:', hlsUrl);
        
        if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Native support (Safari)
            video.src = hlsUrl;
        } else {
            // Try to load HLS.js
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/hls.js@latest';
            script.onload = () => {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(hlsUrl);
                    hls.attachMedia(video);
                } else {
                    console.error('HLS not supported');
                    document.body.innerHTML += '<p style="color: red;">HLS not supported. Use VLC with: rtsp://localhost:8554/zerolatency</p>';
                }
            };
            document.head.appendChild(script);
        }
    </script>
</body>
</html>
