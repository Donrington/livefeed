<div id="sidebar" class="sidebar col-span-12 md:col-span-3 lg:col-span-2">
    <div class="glass rounded-lg">
        <div class="p-4">
            <nav class="space-y-2">
                <a href="{% url 'live_feed' %}" class="btn btn-ghost w-full justify-start {% if request.resolver_match.url_name == 'live_feed' %}bg-slate-800/70 text-cyan-400{% else %}text-slate-400 hover:text-slate-100{% endif %}">
                    <i class="fas fa-th-large mr-2"></i>
                    Dashboard
                </a>
                <a href="{% url 'live_feed' %}" class="btn btn-ghost w-full justify-start text-slate-400 hover:text-slate-100">
                    <i class="fas fa-video mr-2"></i>
                    Cameras
                </a>
                <a href="{% url 'live_feed' %}" class="btn btn-ghost w-full justify-start text-slate-400 hover:text-slate-100">
                    <i class="fas fa-folder mr-2"></i>
                    Recordings
                </a>
                <a href="{% url 'analytics' %}" class="btn btn-ghost w-full justify-start {% if request.resolver_match.url_name == 'analytics' %}bg-slate-800/70 text-cyan-400{% else %}text-slate-400 hover:text-slate-100{% endif %}">
                    <i class="fas fa-chart-line mr-2"></i>
                    Analytics
                </a>
                <a href="{% url 'settings' %}" class="btn btn-ghost w-full justify-start {% if request.resolver_match.url_name == 'settings' %}bg-slate-800/70 text-cyan-400{% else %}text-slate-400 hover:text-slate-100{% endif %}">
                    <i class="fas fa-cog mr-2"></i>
                    Settings
                </a>
            </nav>

            <!-- System Status -->
            <div class="mt-8 pt-6 border-t border-slate-700/50">
                <div class="text-xs text-slate-500 mb-2 font-mono">SYSTEM STATUS</div>
                <div class="space-y-3">
                    <!-- Connection Health -->
                    <div>
                        <div class="flex items-center justify-between mb-1">
                            <div class="text-xs text-slate-400">Connection</div>
                            <div class="text-xs text-slate-400"><span id="connection-percent">0</span>%</div>
                        </div>
                        <div class="progress">
                            <div id="connection-bar" class="progress-bar" style="width: 0%; background: linear-gradient(to right, #ef4444, #dc2626);"></div>
                        </div>
                    </div>

                    <!-- Signal Quality -->
                    <div>
                        <div class="flex items-center justify-between mb-1">
                            <div class="text-xs text-slate-400">Signal Quality</div>
                            <div class="text-xs text-slate-400"><span id="quality-percent">0</span>%</div>
                        </div>
                        <div class="progress">
                            <div id="quality-bar" class="progress-bar" style="width: 0%; background: linear-gradient(to right, #06b6d4, #0891b2);"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
